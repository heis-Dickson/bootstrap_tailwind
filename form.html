<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Toggle Registration/Login Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 flex justify-center items-center min-h-screen">
        <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
           <!--Toggle Buttons-->
           <div class="flex justify-between mb-4">
              <button id="loginToggle">Login</button>
              <button id="RegisterToggle">Register</button>
           </div>

           <!-- Login Form -->
            <form id="LoginForm" class="space-y-4">
               <h2 class="text-x1 font-bold text-gray-700">Login</h2>
               <div>
                  <input type="email" id="email" class="w-full px-3 py-2 border-rounded-md 
                  focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Enter emial address.." />
               </div>
                 <div class="relative">
                    <input type="password" id="password" class="w-full px-3 py-2 border-rounded-md 
                    focus:outline-none focus:ring-2 focus:ring-blue-500"
                     placeholder="Enter password.." />

                     <button id="toggleRegPassword" type="button"
                      class="absolute top-2 right-2 transform-translate-y-1/2">
                    <i class="fas fa-eye"></i>                    
                    </button>
                 </div>
                   
                 <button type="submit" class="float-right w-43  py-2 mt-8
                  bg-green-500 text-white font-semibolld rounded-md hover:bg-green-600">
                  Login
                </button>

            </form>
        </div>
    </body>
</html>
